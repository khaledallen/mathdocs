{% extends "base.html" %}

{% block content %}
<h1>{{ object.name}} </h1>

<h2>Definition</h2>
{% autoescape off %}
{{ object.definition}}
{% endautoescape %}

<h2>Contains</h2>
<ul>
    {% for obj in object.contains.all %}
    <li><a href="/objects/{{ obj.id }}">{{ obj.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
